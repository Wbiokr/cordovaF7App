<html>
<head>

  <link rel="stylesheet" href="styles/css/addons.css">
  <link rel="stylesheet" href="styles/css/actions.css">
  <link rel="stylesheet" href="styles/css/contacts.css">

  <script type="text/javascript">
  var $CONFIG = {};
  $CONFIG['version'] = '1';
  $CONFIG['release_time'] = '0';
  </script>
  <!--<!(endif)-->
  <!--(if target dist)>
  <script type="text/javascript">
      var $CONFIG = {};

<body>
  <div class="panel-overlay"></div>
  <div class="panel panel-left panel-cover">
    <a id="main-menu-drag-handle" href="#"><img src="images/DragHandle.png"></a>
    <div id="main-menu-content">
      <div id="main-menu-account" data-template="mainMenuAccount"></div>
      <div id="main-menu-account-list" data-template="mainMenuAccountsList"></div>
      <div id="main-menu" data-template="mainMenu"></div>
      <div class="clear"></div>
      <div id="main-menu-recommended-addons" data-template="mainMenuRecommendedAddons"></div>
      <div class="clear"></div>
      <div id="main-menu-administration" class="menu menu-horizontal menu-border">
        <div class="menu-title">Administration</div>
        <div class="menu-block">
          <ul>
            <li>
              <a href="views/account.html" class="menu-link close-panel">
                <img src="images/Account.png">
                <div class="menu-label">Account</div>
              </a>
            </li>
            <li>
              <a href="views/addons.html" class="menu-link close-panel">
                <img src="images/Addons.png">
                <div class="menu-label">Add-ons</div>
              </a>
            </li>
            <li>
              <a href="views/team-registration.html" class="menu-link close-panel">
                <img src="images/Team.png">
                <div class="menu-label">Create Team</div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="views toolbar-through">
    <div class="view view-main">
      <div class="navbar">
        <div class="navbar-inner">
        </div>
      </div>
      <div class="pages navbar-through toolbar-through">
        <div data-page="index" class="page">
          <div class="page-content">
            <!-- login-screen-content  id="index">-->
             <!-- <div class="login-screen-title"> -->
                <!-- <div class="loginlogo splashlogo"><img alt="PayApp" title="PayApp" src="styles/img/logo-white.png"></div> -->
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chat contacts menu popover -->
  <div class="popover chat-contact-links">
    <div class="popover-angle"></div>
    <div class="popover-inner">
      <div class="list-block">
        <ul>
          <li><a href="#" class="list-button item-link" data-action="new-chat">New Chat</a></li>
          <li><a href="views/add-contacts.html" class="list-button item-link">Add Contact</a></li>
          <li><a href="#" class="list-button item-link" data-action="scan-qr">Scan QR Code</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- <div style="color:#fff; display:none;" class="preloader-indicator-modaler" id="success"><span class="fa fa-check" style="color:green;"></span> Success</div>
  <div style="color:#fff; display:none;" class="preloader-indicator-modaler" id="loading"><span class="preloader preloader-white"></span> <span id="load-text">Loading</span></div>
  <div style="color:#fff; display:none;" class="no-internet" id="overlay-error">No Internet Connection</div> -->

  <script type="text/javascript" src="vendors/symple/socket.io.js"></script>
  <!-- <script type="text/javascript" src="https://js.stripe.com/v2/"></script> -->
  <script data-main="scripts/main" src="lib/vendors/require/require.js"></script>

</html>
