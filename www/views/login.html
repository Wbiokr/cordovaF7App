<div class="navbar">
  <div class="navbar-inner">
  </div>
</div>

<div class="pages">
  <div class="page no-navbar toolbar-fixed toolbar-big login-page" data-page="login" id="login-page">

    <div class="page-shadow"></div>
    <div class="page-content">

      <div class="logo-center-block">
        <img class="login-logo" alt="Tommy" title="Tommy" src="images/LogoWhite.png">
        <img class="login-logo-text" alt="Tommy Text" src="images/TommyTextWhite.png">
      </div>
      <form id="login-form" class="center-inputs">
        <h1>{{t "login.title" defaultValue="Sign in"}}</h1>
        <a href="views/password-reset.html" class="forgot">{{t "login.forgot_password" defaultValue="Forgot your password?"}}</a>

        <div class="inputs">
          <input type="text" class="login" value="{{url_query.login}}" value1="{{url_query.login}}" placeholder="{{t "label.email_or_phone_number" defaultValue="Email or Phone Number"}}" name="login">
          <input type="password" class="password" value="" placeholder="{{t "label.password" defaultValue="Password"}}" name="password">
        </div>
      </form>
    </div>
    <div class="toolbar toolbar-bottom toolbar-bottom-button">
      <a href="#" data-submit="#login-form" class="button button-big button-fill fixed-button">{{t "label.next" defaultValue="Next"}}</a>
    </div>
  </div>
</div>
