<div class="navbar onpage">
  <div class="navbar-inner">
    <div class="left sliding"><a href="#" class="back link icon-only"><i class="material-icons md-36">keyboard_arrow_left</i></a></div>
    <div class="center sliding">{{t "actions.builder_title" defaultValue="Create Action"}}</div>
  </div>
</div>
<div class="pages navbar-through">
  <div data-page="action-builder" class="page" id="action-builder">
    <div class="page-content">

      <form id="action-builder-form">
        <div class="content-block-title centered-title"><span>{{t "label.action_details" defaultValue="Action Details"}}</span></div>
        <div class="list-block inset">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                    <input type="text" name="title" placeholder="Name your action...">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                    <input type="text" name="summary" placeholder="Briefly describe your action...">
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <div class="list-block inset topset">
          <button type="submit" class="button button-big color-blue button-fill full-width">{{t "label.continue" defaultValue="Continue"}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
