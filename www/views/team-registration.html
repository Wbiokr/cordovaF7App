<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding"><a href="#" class="back link icon-only"><i class="material-icons md-36">keyboard_arrow_left</i></a></div>
    <div class="center sliding">{{t "team.create_title" defaultValue="Create Your Team"}}</div>
    <div class="right"></div>
  </div>
</div>
<div class="pages navbar-through toolbar-through">
  <div class="page" id="team-registration" data-page="team-registration">
    <div class="page-content">
      <form id="team-registration-form">
        <div class="content-block-title centered-title"><span>{{t "team.team_details" defaultValue="Team details"}}</span></div>
  	    <div class="list-block">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                    <input type="text" placeholder="{{t "label.team_name" defaultValue="Team Name"}}" name="name" class="name">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                    <input type="email" placeholder="{{t "label.your_email" defaultValue="Your Email"}}" name="email" class="email">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                    <input type="tel" placeholder="{{t "label.mobile_number" defaultValue="Mobile Number"}}" name="phone" class="phone">
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="list-block inset topset">
          <button type="submit" class="button button-big color-blue button-fill full-width">{{t "label.continue" defaultValue="Continue"}}</button>
        </div>
  	  </form>
  	</div>
  </div>
</div>
