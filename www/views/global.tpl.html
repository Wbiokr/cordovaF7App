<script id="mainMenuAccount" type="text/template">
  <div class="open-account-dropdown">
    <span>{{t "label.change" defaultValue="Change"}}</span>
    <i class="material-icons">arrow_drop_down</i>
  </div>
  {{circleAvatar this}}
  <div class="account-title">{{kind}}</div>
  <div class="account-name">{{name}}</div>
</script>

<script id="mainMenuAccountList" type="text/template">
  <!-- <div class="action-menu"> -->
    {{#if @global.developerMode}}
    <a href="#" class="button active cancel-developer-mode">Cancel Developer Mode</a>
    {{/if}}
  <!-- </div> -->
  <ul>
    {{#each this}}
    <li class={{hideIfDefaultAccount this}}>
      <a class="item change-account close-panel" href="#" data-account-id="{{id}}" data-account-type="{{type}}" data-location-id="{{location_id}}">
        {{circleAvatar this}}
        <p class="account-name">{{name}}</p>
        <p class="account-title">{{kind}}</p>
      </a>
    </li>
    {{/each}}
  </ul>
</script>

<script id="mainMenuRecommendedAddons" type="text/template">
  {{#if_any this}}
  <div class="menu menu-horizontal menu-border">
    <div class="menu-title">Recommended Addons</div>
    <div class="menu-block">
      <ul>
        {{#each this}}
        <li>
          <a href="views/addon-details.html?package={{package}}" class="menu-link close-panel">
            <img src="{{icon_url}}" class="round">
            <div class="menu-label">{{title}}</div>
          </a>
        </li>
        {{/each}}
      <ul>
    </div>
  </div>
  {{/if_any}}
</script>

<script id="mainMenu" type="text/template">
  <div class="content-block menu menu-vertical">
    <ul>
      <li>
        <a href="views/chat.html" class="menu-link close-panel">
          <img src="images/Chat.png" class="round">
          <div class="menu-label">{{t "label.chat" defaultValue="Chat"}}</div>
        </a>
      </li>
      <li>
        <a href="views/actions.html" class="menu-link close-panel">
          <img src="images/Actions.png" class="round">
          <div class="menu-label">{{t "label.actions" defaultValue="Actions"}}</div>
        </a>
      </li>
      {{#if @global.team}}
      <li>
        <a href="views/team.html" class="menu-link close-panel">
          <img src="images/Team.png" class="round">
          <div class="menu-label">{{t "label.team" defaultValue="Team"}}</div>
        </a>
      </li>
      {{/if}}
      {{#each @global.addonViews}}
      <li>
        <a href="{{url}}" class="menu-link close-panel">
          <img src="{{icon_url}}" class="round">
          <div class="item-title">{{title}}</div>
        </a>
      </li>
      {{/each}}
    </ul>
  </div>
</script>

<script id="profileHeaderTemplate" type="text/template">
  <div class="list-block no-border profile-header">
    <ul>
      <li class="current-avatar-background profile-header-cover"{{#if icon_url}} style="background-image: url({{icon_url}});"{{/if}}>
        <div class="overlay"></div>
        <a id="change-profile-picture" class="item-link list-button" href="#">
          {{circleAvatar this}}
          <!-- <img src="{{icon_url}}" class="current-avatar profile-picture"/> -->
          <h3>
            {{#if first_name}}
              {{first_name}} {{last_name}}
            {{else}}
              {{name}}
            {{/if}}
          </h3>
          <!-- <h3 id="edit-profile-picture-btn">Edit Picture</h3> -->
        </a>
      </li>
    </ul>
  </div>
</script>
