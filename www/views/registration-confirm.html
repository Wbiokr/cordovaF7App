<div class="pages">
  <!-- <div class="page no-navbar no-toolbar login-page" id="registration" data-page="registration-confirm"> -->
    <div class="page no-navbar toolbar-fixed toolbar-big login-page" data-page="registration-confirm" id="registration">

    <div class="page-shadow"></div>
    <div class="page-content">

      <div class="logo-center-block">
        <img class="login-logo" alt="Tommy" title="Tommy" src="images/LogoWhite.png">
        <img class="login-logo-text" alt="Tommy Text" src="images/TommyTextWhite.png">
      </div>

      <form id="confirm-form" class="reg-form">
        <!-- <div class="content-block inset">
          <div id="hidewarning" class="content-block-inner notiwarning" style="display:none;">
            <p>Please correct the following:</p>
            <ul>
              <li>Valid Email address is required.</li>
              <li>Valid Mobile number is required</li>
            </ul>
          </div>
        </div> -->
        <!-- <div class="content-block-title centered-title"><span>{{t "label.first_name" defaultValue="FIRST NAME"}}</span></div> -->
        <!-- <div class="content-block-title centered-title"><span>{{t "login.create_my_account" defaultValue="Create My Account"}}</span></div> -->

        {{#if url_query.type}}
          <h1>Confirm Your Number</h1>
          <a href="views/registration-confirm.html" class="forgot">Use email instead?</a>
        {{else}}
          <h1>Confirm Your Email</h1>
          <a href="views/registration-confirm.html?type=phone" class="forgot">Use phone instead?</a>
        {{/if}}

        <div class="init-regis">
          <div class="input-group">
            {{#if url_query.type}}
              <div class="icon"><i class="material-icons">phone</i></div>
              <input type="phone" placeholder="{{t "label.phone_number" defaultValue="Phone number"}}" name="mobile" class="phone" autocomplete="off" autocorrect="off">
            {{else}}
              <div class="icon"><i class="material-icons">email</i></div>
              <input type="email" placeholder="{{t "label.email_address" defaultValue="Email address"}}" name="email" class="email" autocomplete="off" autocorrect="off">
            {{/if}}
          </div>
        </div>

        {{#if url_query.type}}
          <div class="country-code" data-template="countryListTemplate"></div>
        {{/if}}

        <!-- <div class="get-started-btn">
          <button type="submit">Next</button>
        </div> -->
      </form>

    </div>
    <div class="toolbar toolbar-bottom toolbar-bottom-button">
      <a href="#" data-submit="#confirm-form" class="button button-big button-fill fixed-button">{{t "label.next" defaultValue="Next"}}</a>
    </div>

  </div>
</div>
